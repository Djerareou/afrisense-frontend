<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Cinematic night sky gradient -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#0d1b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#132639;stop-opacity:1" />
    </linearGradient>

    <!-- Horizon glow -->
    <radialGradient id="horizonGlow" cx="50%" cy="85%">
      <stop offset="0%" style="stop-color:#1a3d5c;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#0d2847;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:0" />
    </radialGradient>

    <!-- Soft teal accent gradients -->
    <linearGradient id="tealGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFA6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00d4b8;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00BFA6;stop-opacity:0" />
    </linearGradient>

    <radialGradient id="softTealGlow">
      <stop offset="0%" style="stop-color:#00d4b8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00BFA6;stop-opacity:0" />
    </radialGradient>

    <!-- Urban grid pattern (subtle) -->
    <pattern id="cityGrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <path d="M100 0L0 0 0 100" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="0.5"/>
    </pattern>

    <!-- Light streaks blur -->
    <filter id="softBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Night sky base -->
  <rect width="100%" height="100%" fill="url(#skyGrad)"/>
  
  <!-- Horizon glow (distant city lights) -->
  <rect width="100%" height="100%" fill="url(#horizonGlow)"/>

  <!-- Subtle urban grid (bird's eye view) -->
  <rect width="100%" height="100%" fill="url(#cityGrid)" opacity="0.3"/>

  <!-- Urban blocks/buildings (abstract, top-down) -->
  <g fill="rgba(255,255,255,0.015)" stroke="rgba(255,255,255,0.03)" stroke-width="1">
    <rect x="200" y="400" width="120" height="80" rx="2"/>
    <rect x="350" y="420" width="90" height="100" rx="2"/>
    <rect x="480" y="380" width="140" height="90" rx="2"/>
    <rect x="200" y="520" width="100" height="120" rx="2"/>
    <rect x="670" y="450" width="110" height="95" rx="2"/>
    
    <rect x="850" y="350" width="130" height="110" rx="2"/>
    <rect x="1010" y="380" width="95" height="85" rx="2"/>
    <rect x="1140" y="340" width="115" height="100" rx="2"/>
    <rect x="850" y="490" width="105" height="120" rx="2"/>
    <rect x="990" y="500" width="125" height="90" rx="2"/>

    <rect x="300" y="700" width="100" height="85" rx="2"/>
    <rect x="430" y="720" width="120" height="95" rx="2"/>
    <rect x="580" y="690" width="95" height="110" rx="2"/>
    <rect x="720" y="710" width="110" height="80" rx="2"/>
    
    <rect x="900" y="670" width="120" height="100" rx="2"/>
    <rect x="1050" y="690" width="100" height="90" rx="2"/>
    <rect x="1180" y="660" width="115" height="105" rx="2"/>
  </g>

  <!-- Main GPS tracking routes (flowing light trails) -->
  <g filter="url(#glow)">
    <!-- Route 1: diagonal flow -->
    <path d="M 150 950 Q 400 800, 650 680 Q 900 560, 1150 440 Q 1300 360, 1450 280" 
          fill="none" stroke="url(#tealGlow)" stroke-width="2" opacity="0.7" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0 1000; 1000 0" dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- Route 2: curved path -->
    <path d="M 200 880 Q 500 750, 800 650 Q 1050 570, 1350 450" 
          fill="none" stroke="#00BFA6" stroke-width="1.8" opacity="0.5" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0 800; 800 0" dur="10s" repeatCount="indefinite"/>
    </path>

    <!-- Route 3: gentle arc -->
    <path d="M 100 800 Q 350 680, 600 600 Q 850 520, 1100 420 Q 1250 360, 1400 300" 
          fill="none" stroke="#00d4b8" stroke-width="1.5" opacity="0.4" stroke-linecap="round" stroke-dasharray="10 15">
      <animate attributeName="stroke-dashoffset" from="0" to="1000" dur="20s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Soft light streaks (car headlights effect) -->
  <g filter="url(#softBlur)" opacity="0.3">
    <line x1="250" y1="450" x2="320" y2="480" stroke="#00d4b8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="520" y1="400" x2="580" y2="420" stroke="#00BFA6" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="890" y1="380" x2="950" y2="410" stroke="#00d4b8" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="1080" y1="360" x2="1140" y2="380" stroke="#00BFA6" stroke-width="1.2" stroke-linecap="round"/>
    
    <line x1="340" y1="730" x2="400" y2="750" stroke="#00d4b8" stroke-width="1.3" stroke-linecap="round"/>
    <line x1="610" y1="710" x2="670" y2="730" stroke="#00BFA6" stroke-width="1.4" stroke-linecap="round"/>
    <line x1="940" y1="690" x2="1000" y2="710" stroke="#00d4b8" stroke-width="1.2" stroke-linecap="round"/>
  </g>

  <!-- GPS location markers (minimalist pins) -->
  <g filter="url(#glow)">
    <!-- Pin 1 -->
    <circle cx="400" cy="800" r="4" fill="#00d4b8" opacity="0.9"/>
    <circle cx="400" cy="800" r="12" fill="none" stroke="#00d4b8" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Pin 2 (active with pulse) -->
    <circle cx="800" cy="650" r="5" fill="#00BFA6" opacity="0.95"/>
    <circle cx="800" cy="650" r="14" fill="none" stroke="#00BFA6" stroke-width="2" opacity="0.5"/>
    <circle cx="800" cy="650" r="25" fill="none" stroke="#00BFA6" stroke-width="1" opacity="0.3">
      <animate attributeName="r" from="14" to="35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.5" to="0" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Pin 3 -->
    <circle cx="1150" cy="440" r="4" fill="#00d4b8" opacity="0.9"/>
    <circle cx="1150" cy="440" r="12" fill="none" stroke="#00d4b8" stroke-width="1.5" opacity="0.4"/>
  </g>

  <!-- Soft glow halos around active points -->
  <circle cx="800" cy="650" r="60" fill="url(#softTealGlow)" opacity="0.3"/>
  <circle cx="400" cy="800" r="45" fill="url(#softTealGlow)" opacity="0.2"/>
  <circle cx="1150" cy="440" r="50" fill="url(#softTealGlow)" opacity="0.2"/>

  <!-- Geofence areas (subtle circular zones) -->
  <g fill="none" stroke="#00BFA6" stroke-width="1" opacity="0.15" stroke-dasharray="8 8">
    <circle cx="800" cy="650" r="100"/>
    <circle cx="1150" cy="440" r="85"/>
  </g>

  <!-- Data flow particles (minimal glowing dots) -->
  <g fill="#00d4b8" opacity="0.6">
    <circle cx="300" cy="850" r="2">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="720" r="2">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="4s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="950" cy="580" r="2">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="4s" begin="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1250" cy="400" r="2">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="4s" begin="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Atmospheric depth: distant subtle lights -->
  <g fill="#00BFA6" opacity="0.08">
    <circle cx="180" cy="320" r="1.5"/>
    <circle cx="420" cy="280" r="1"/>
    <circle cx="680" cy="240" r="1.5"/>
    <circle cx="940" cy="220" r="1"/>
    <circle cx="1240" cy="190" r="1.5"/>
    <circle cx="1480" cy="160" r="1"/>
  </g>

  <!-- Minimal corner frame elements (SaaS UI hint) -->
  <g stroke="rgba(0,191,166,0.15)" stroke-width="1.5" fill="none" stroke-linecap="round">
    <path d="M 80 80 L 80 130 M 80 80 L 130 80"/>
    <path d="M 1520 80 L 1470 80 M 1520 80 L 1520 130"/>
    <path d="M 80 1120 L 80 1070 M 80 1120 L 130 1120"/>
    <path d="M 1520 1120 L 1520 1070 M 1520 1120 L 1470 1120"/>
  </g>

  <!-- Soft atmospheric overlay for depth -->
  <rect width="100%" height="100%" fill="url(#skyGrad)" opacity="0.1"/>
</svg>
